<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./script.js"></script>
  </head>

  <body class="main-container">
    <!-- race track section -->
    <div class="track__section">
      <div class="player__one-track">
        <div class="player__one">
          <img src="./assets/red-car.png" />
        </div>
      </div>
      <div class="player__two-track">
        <div class="player__two">
          <img src="./assets/green-car.png" />
        </div>
      </div>
    </div>

    <!-- score board section -->
    <div class="score__section">
      <div class="score__board-one">
        <h3>player one</h3>
        <h1>0</h1>
      </div>
      <h2 class="winner_text">The winner is Player one</h2>
      <div class="score__board-two">
        <h3>Player Two</h3>
        <h1>0</h1>
      </div>
    </div>

    <!-- die section -->
    <div class="die__section">
      <div class="die" onclick="roll_die()">
        <img src="./assets/die-1.png" class="die-img" />
      </div>
    </div>
    <h3 class="value">Die Value</h3>
  </body>
</html>
